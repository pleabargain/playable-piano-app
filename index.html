<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playable Piano App</title>
    
    <!-- Style CSS -->
     <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main">
        <div class="container">
            <h1>Playabale Piano App</h1>
            <div class="settings">
                <span>Number of Octaves:</span>
                <div class="octave-options">
                    <label>
                        <input type="radio" name="octaves" value="2" checked> 2 Octaves
                    </label>
                    <label>
                        <input type="radio" name="octaves" value="4"> 4 Octaves
                    </label>
                </div>
            </div>
            <div class="key-player">
                <input type="text" id="key-input" placeholder="Enter key (e.g., C1)" />
                <button id="play-button">Play</button>
            </div>
            <div class="recording-controls">
                <button id="record-button">Record</button>
                <button id="clear-recording-button">Clear</button>
            </div>
            <div class="recording-display">
                <label for="recording-textarea">Recorded Keys (JSON format):</label>
                <textarea id="recording-textarea" placeholder="Recorded keys will appear here..." rows="5"></textarea>
            </div>
            <div class="manual-entry">
                <label for="manual-key-input">Manual Key Entry:</label>
                <textarea id="manual-key-input" placeholder="Enter keys manually (e.g., c1, e1, g1 or [c1e1g1] for chord)" rows="2"></textarea>
                <div class="manual-entry-controls">
                    <button id="parse-manual-input">Parse Input</button>
                    <button id="play-manual-input">Play Input</button>
                </div>
                <div class="manual-entry-help">
                    <p>Format: [ceg] = chord, c, e, g = sequence, [ceg], c2 = chord then note</p>
                </div>
            </div>
            <div class="file-controls">
                <div class="save-controls">
                    <input type="text" id="save-filename" placeholder="Enter filename" value="piano-recording.json" />
                    <button id="save-button">Save Recording</button>
                </div>
                <div class="load-controls">
                    <input type="file" id="load-file" accept=".json" />
                    <button id="load-button">Load Recording</button>
                </div>
                <div class="playback-controls">
                    <div class="speed-control">
                        <label for="playback-speed">Playback Speed: <span id="speed-value">1.0x</span></label>
                        <div class="slider-container">
                            <span class="slider-label">Slow</span>
                            <input type="range" id="playback-speed" min="0.1" max="2" step="0.05" value="1">
                            <span class="slider-label">Fast</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="piano-container"></div>
        </div>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
